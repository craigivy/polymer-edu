<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">


<dom-module id="firedb-contact">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
      paper-material {
        margin: 24px;
        padding: 12px;
      }
    </style>
    <paper-material elevation="5">
      <h2>Contact</h2>

      <!--<firebase-document-->
          <!--id="contact"-->
          <!--path="/contact/{{contactId}}"-->
          <!--data="{{contact}}">-->
      <!--</firebase-document>-->

      <!--<input is="iron-input" label="Name" bind-value="{{contact.name}}"></input>-->
      <!--<input is="iron-input"-->
             <!--bind-value="{{contact.name}}">-->
      <!--</input>-->
      <paper-input label="Name" value="{{contact.name}}"></paper-input>
      <button on-tap="_saveContact" ref={{contact}}">Add</button>
      <!--contact [[jsonStringify(contact)]]-->

    </paper-material>

  </template>

  <script>
    Polymer({

      is: 'firedb-contact',

//      properties: {
//        contactId: {
//          type: String,
//          notify: true
//        },
        contact: {
          type: Object,
          value: {"name":""},
          notify: true
        },

      _saveContact: function(event) {
        var button = this._getEventTarget(event);
        var ref = button.ref;
        console.log("_saveContact",ref);
        this.fire('contact-save', {ref: ref } );
      },

      _getEventTarget: function(event) {
        var button = Polymer.dom(event).localTarget;

        // TODO: figure out why this is: If you click on the icon, the
        // rootTarget/localTarget is the icon and not the button
        return (button.tagName === 'IRON-ICON') ? button.parentNode : button;
      },

      // helper function
      jsonStringify: function(obj) {
        return JSON.stringify(obj, null, 2);
      }

    });
  </script>
</dom-module>
