<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="./firebase-config.html">
<link rel="import" href="./firedb-contact.html">
<link rel="import" href="./firedb-contact-list.html">

<dom-module id="firedb-app">
  <template>
    <style>
      :host {
        display: block;
      }
      app-header {
        color: #fff;
        background-color: var(--paper-light-blue-500);
      }
      /* logout button */
      app-toolbar paper-button {
        font-size: 14px;
        letter-spacing: 1px;
        color: white;
      }
      .avatar {
        border-radius: 50%;
        width: 36px;
        height: 36px;
        vertical-align: middle;
        margin-left: 16px;
      }
    </style>

    <firebase-config></firebase-config>

    <firebase-auth
        id="auth"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>

    <app-header-layout>

      <app-header fixed>
        <app-toolbar>
          <div main-title>Contacts</div>
          <template is="dom-if" if="[[user]]">
            <img class="avatar" alt="avatar" src="[[user.photoURL]]">
            <paper-button on-tap="_signOut">Sign Out</paper-button>
          </template>
          <template is="dom-if" if="[[!user]]">
            <paper-button on-tap="_signIn">Sign In</paper-button>
          </template>
        </app-toolbar>
      </app-header>

      <firebase-document
          id="contact"
          path="/contact/[[editableContactId]]"
          data="{{editableContact}}">
      </firebase-document>

      <firedb-contact contact="{{editableContact}}" exists="[[exists]]"></firedb-contact>

      <firebase-query
          id="query"
          path="/contact"
          data="{{contacts}}">
      </firebase-query>

      <firedb-contact-list contacts="[[contacts]]"></firedb-contact-list>

    </app-header-layout>

  </template>

  <script>
    Polymer({
      is: 'firedb-app',

      editableContactId: {
        type: String,
          notify: true
      },
      editableContact: {
        type: Object,
        notify: true
      },
      exists: {
        type: Boolean,
        value: false,
        notify: true
      },

      listeners: {
        'contact-edit': '_contactEdit',
        'contact-save': '_contactSave',
        'contact-delete': '_contactDelete'
      },

      ready: function() {
        this.exists = false;
        console.log(this.localName + '#' + this.id + ' was created');
      },

      _contactEdit: function(event) {
        this.exists = true;
        console.log("_contactEdit key: ", event.detail.ref.$key);
        this.editableContactId = event.detail.ref.$key;
      },

      _contactSave: function(event) {

        console.log("_contactSave contact: ", this._jsonStringify(this.editableContact));
        console.log("_contactSave editableContactId: ", this.editableContactId);
        console.log("_contactSave exists: ", this.exists);

        if (!this.editableContactId) {
          this.$.contact.save("/contact/").then(function () {
            this.$.contact.reset();
            this._clearEditableContact();

            // after document saved, path will be changed to the new ref
            // any change of data will sent back up and stored
          }.bind(this));
          return Promise.resolve();
        } else {
          this._clearEditableContact();
        }
      },

      _clearEditableContact: function() {
        this.editableContactId="";
        this.editableContact = new Object();
        this.exists = false;
      },

      _contactDelete: function(event) {
        this.$.contact.destroy();
        this._clearEditableContact();
      },

      _signIn: function() {
        this.$.auth.signInWithPopup();
        console.log(this._jsonStringify(this.user));
      },

      _signOut: function() {
        if (this.$.auth) {
          this.$.auth.signOut();
        }
      },

      // helper function
      _jsonStringify: function(obj) {
        return JSON.stringify(obj, null, 2);
      }

      });
  </script>
</dom-module>
