<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">


<dom-module id="firedb-contact-list">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
      paper-material {
        margin: 24px;
        padding: 12px;
      }
    </style>
    <paper-material elevation="5">
      <h2>Contact List</h2>

      <firebase-query
          id="query"
          path="/contact"
          data="{{contacts}}">
      </firebase-query>

      <iron-list items="[[contacts]]" as="item" id="list" sc roll-target="document">
        <template>
            <div>{{jsonStringify(item)}}
              <button on-tap='editContact'>Edit</button>
            </div>
        </template>
      </iron-list>

    </paper-material>

  </template>

  <script>
    Polymer({

      is: 'firedb-contact-list',

//          observer: 'dataChanged'
//        }
//      },

//      dataChanged: function (newData, oldData) {
//        // do something when the query returns values
//        console.log("new: ", newData);
//        console.log("old: ", oldData);
//      },

      editContact: function(event) {
        console.log(event.model.get('qcontact.$key'));
        this.contactId = event.model.get('qcontact.$key');
//        alert("contactKey");
      },

      // helper function
      jsonStringify: function(obj) {
        return JSON.stringify(obj, null, 2);
      }


    });
  </script>
</dom-module>
